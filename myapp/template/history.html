<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Verse</title>

    <style>
        footer {
            margin-left: 20px;
        }
        nav {
            background: #34B86D; /* For browsers that do not support gradients */
            background: -webkit-linear-gradient(#34B86D, #59BDBC); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(#34B86D, #59BDBC); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(#34B86D, #59BDBC); /* For Firefox 3.6 to 15 */
            background: linear-gradient(#34B86D, #59BDBC); /* Standard syntax */
        }

        * {
            padding: 0;
            margin: 0;
        }

        .fit { /* set relative picture size */
        max-width: 100%;
            max-height: 100%;
          }

        .center {
            display: block;
            margin: auto;
        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->

</head>

<body>

     <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
    
          <a class="navbar-brand" onclick="location.href='{% url 'logged' %}'" href="#" style="color: white">Verse</a>
       
          
        </div>
        <div id="navbar" class="navbar-collapse collapse">

         


          <form class="navbar-form navbar-right">
            {% if not is_logged_in %}
           <!--  <button id="signup" name = "signup" type="button" class="btn btn-success" onclick="location.href='{% url 'hello' %}'" >Sign up</button> -->
            <button id = "signin"name = "signin" type="button" class="btn btn-success" onclick="location.href='{% url 'hello' %}'" style="background-color: Transparent; border-color: white;">Sign in</button>
            {% endif %}
            {% if is_logged_in %}
            <span style="color:white; margin-right: 10px">Welcome, {{ name }}!</span>
            <button name = "signout" type="button" class="btn btn-success" onclick="location.href='{% url 'hello' %}'" style="background-color: Transparent; border-color: white;">Sign out</button>
            {% endif %}
          </form>
        </div><!--/.navbar-collapse -->
      </div>

    <!-- Page Content -->

        <footer>
            <p>&copy; 2017 Verse, Inc.</p>
        </footer>

        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

     <script>
         function set_body_height() { // set body height = window height
            $('body').height($(window).height());
         }
         $(document).ready(function() {
            $(window).bind('resize', set_body_height);
            set_body_height();
         });
     </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
